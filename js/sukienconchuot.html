<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form>
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg"
                id="myImage"
                style="width: 30%"
            />
            <p>Click button below to move the image to right</p>
            <input type="button" value="click me" onclick="moveright()" />
            <script>
                let imObj = null;
                imObj = document.getElementById('myImage');
                function init() {
                    imObj = document.getElementById('myImage');
                    imObj.style.position = 'relative';
                    imObj.style.left = '0px';
                }
                function moveright() {
                    imObj.style.left = parseInt(imObj.style.left) + 10 + 'px';
                }
                window.onload = init;
            </script>
        </form>
    </body>
</html>
