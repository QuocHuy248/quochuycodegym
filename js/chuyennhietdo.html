<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <p>Độ C</p>
        <input type="text" id="DoC" /><button id="chuyen" onclick="chuyendoi()">Chuyển</button>
        <p>Độ F</p>
        <input type="text" id="DoF" />
        <script>
            function chuyendoi() {
                var x = +document.getElementById('DoC').value;
                var y = (9 * x) / 5 + 32;
                console.log(y);
                document.getElementById('DoF').value = y;
            }
        </script>
    </body>
</html>
