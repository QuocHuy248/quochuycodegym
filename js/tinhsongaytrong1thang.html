<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <input type="text" id="thang" /><button onclick="tinhsongay()">Tính số ngày</button>
        <br />
        <p id="songay"></p>
        <script>
            function tinhsongay() {
                var a = +document.getElementById('thang').value;
                switch (a) {
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                        document.getElementById('songay').innerHTML = 'Tháng ' + a + ' có 31 ngày';
                        break;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        document.getElementById('songay').innerHTML = 'Thang ' + a + ' có 30 ngày';
                        break;
                    case 2:
                        document.getElementById('songay').innerHTML = 'Tháng 2 có 28 hoặc 29 ngày';
                        break;
                    default:
                        document.getElementById('songay').innerHTML = ' Không hợp lệ';
                }
            }
        </script>
    </body>
</html>
