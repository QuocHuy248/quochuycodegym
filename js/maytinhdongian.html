<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            button {
                height: 100%;
                width: 100%;
                block-size: 30px;
            }
            td {
                border: none;
            }
            table {
                border-collapse: collapse;
                border-width: 3px;
            }
        </style>
    </head>
    <body>  
        <table border="1" id="Bang">
            <tr>
                <th colspan="4"><input type="text" id="view" /></th>
            </tr>
            <tr>
                <td><button onclick="inputValue(this.value)" value="1"" >1</button></td>
                <td><button onclick="inputValue(this.value)" value="2"" >2</button></td>
                <td><button onclick="inputValue(this.value)" value="3"" >3</button></td>
                <td><button onclick="inputValue(this.value)" value="+"" >+</button></td>
            </tr>
            <tr>
                <td><button onclick="inputValue(this.value)" value="4">4</button></td>
                <td><button onclick="inputValue(this.value)" value="5">5</button></td>
                <td><button onclick="inputValue(this.value)" value="6">6</button></td>
                <td><button onclick="inputValue(this.value)" value="-">-</button></td>
            </tr>
            <tr>
                <td><button onclick="inputValue(this.value)" value="7">7</button></td>
                <td><button onclick="inputValue(this.value)" value="8">8</button></td>
                <td><button onclick="inputValue(this.value)" value="9">9</button></td>
                <td><button onclick="inputValue(this.value)" value="*">*</button></td>
            </tr>
            <tr>
                <td><button onclick="xoa()"value="">C</button></td>
                <td><button onclick="inputValue(this.value)"value="">0</button></td>
                <td><button onclick="result()"name="result">=</button></td>
                <td><button onclick="inputValue(this.value)"value="/">/</button></td>
            </tr>
        </table>
        <script>
            let view = document.getElementById("view");
            function inputValue(value) {
             view.value += value;
            }
            function result() {
            let result = eval(view.value);
            view.value = result;
            }
            function xoa() {
            view.value="";
            }
        </script>
    </body>
</html>
