<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var a = prompt('Who are you');
            if (a == 'admin') {
                var b = prompt('Password?');
                if (b == 'themaster') {
                    alert('welcome');
                } else {
                    if (b == 'null') {
                        alert('canceled');
                    } else {
                        alert('wrong password');
                    }
                }
            } else {
                if (a == 'null') {
                    alert('canceled');
                } else {
                    alert('i dont know you');
                }
            }
        </script>
    </body>
</html>
